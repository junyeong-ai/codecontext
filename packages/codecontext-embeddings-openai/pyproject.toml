[build-system]
requires = ["setuptools>=80.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codecontext-embeddings-openai"
version = "0.2.0"
description = "OpenAI embedding provider for CodeContext"
readme = "README.md"
requires-python = ">=3.13,<3.14"
license = {text = "MIT"}
authors = [
    {name = "CodeContext Team", email = "team@codecontext.dev"}
]
keywords = ["embeddings", "openai", "code-search", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "codecontext-core",
    "openai>=2.8.0,<3.0.0",
    "tiktoken>=0.12.0,<1.0.0",
    "tenacity>=9.1.2,<10.0.0",
    "nest-asyncio>=1.6.0,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0,<10.0.0",
    "pytest-cov>=7.0.0,<8.0.0",
    "pytest-asyncio>=1.3.0,<2.0.0",
    "black>=24.0.0",
    "ruff>=0.14.0",
    "mypy>=1.18.0,<2.0.0",
]

[project.entry-points."codecontext.embeddings"]
openai = "codecontext_embeddings_openai.provider:OpenAIEmbeddingProvider"

[tool.setuptools.packages.find]
where = ["src"]
include = ["codecontext_embeddings_openai*"]

[tool.black]
line-length = 100
target-version = ['py313']

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.uv.sources]
codecontext-core = { workspace = true }
