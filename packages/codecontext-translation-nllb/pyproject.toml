[build-system]
requires = ["setuptools>=80.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codecontext-translation-nllb"
version = "0.1.0"
description = "NLLB translation provider for CodeContext"
readme = "README.md"
requires-python = ">=3.13,<3.14"
license = {text = "MIT"}
authors = [
    {name = "CodeContext Team", email = "team@codecontext.dev"}
]
keywords = ["translation", "nllb", "multilingual", "code-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "codecontext-core",
    "transformers>=4.57.1,<5.0.0",
    "torch>=2.9.1,<3.0.0",
    "sentencepiece>=0.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0,<10.0.0",
    "pytest-cov>=7.0.0,<8.0.0",
    "black>=24.0.0",
    "ruff>=0.14.0",
    "mypy>=1.18.0,<2.0.0",
]

[project.entry-points."codecontext.translation"]
nllb = "codecontext_translation_nllb.provider:NLLBProvider"

[tool.setuptools.packages.find]
where = ["src"]
include = ["codecontext_translation_nllb*"]

[tool.black]
line-length = 100
target-version = ['py313']

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.uv.sources]
codecontext-core = { workspace = true }
