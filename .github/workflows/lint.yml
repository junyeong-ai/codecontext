name: Lint & Format

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Verify workspace packages
        run: uv run python -c "import codecontext_core.models"

      - name: Lint
        run: uv run ruff check packages/

      - name: Format check
        run: uv run ruff format --check packages/

      - name: Type check
        run: |
          rm -rf .mypy_cache
          uv run mypy packages/codecontext-core/src/ --strict
          uv run mypy packages/codecontext-cli/src/ --strict
          uv run mypy packages/codecontext-embeddings-huggingface/src/ --strict
          uv run mypy packages/codecontext-embeddings-openai/src/ --strict
          uv run mypy packages/codecontext-storage-qdrant/src/ --strict
          uv run mypy packages/codecontext-translation-nllb/src/ --strict
